<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Data Table</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <h1>CSV Data Table</h1>
  <table id="csvTable" class="display">
    <thead>
      <tr>
        <th>ID</th>
        <th>Text</th>
        <th>English Value</th>
        <th>Simple Value</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added dynamically -->
    </tbody>
  </table>

  <script>
    $(document).ready(function() {
      // Fetch and process the CSV file
      fetch('gematrify.csv')
        .then(response => response.text())
        .then(csvData => {
          const rows = csvData.split('\n').slice(1); // Split lines, skip header
          const tableBody = $('#csvTable tbody');

          rows.forEach(row => {
            const columns = row.split(',');
            if (columns.length === 4) { // Ensure row has 4 columns
              tableBody.append(`
                <tr>
                  <td>${columns[0]}</td>
                  <td>${columns[1]}</td>
                  <td>${columns[2]}</td>
                  <td>${columns[3]}</td>
                </tr>
              `);
            }
          });

          // Initialize DataTables
          $('#csvTable').DataTable();
        })
        .catch(error => console.error('Error loading CSV:', error));
    });
  </script>
</body>
</html>
